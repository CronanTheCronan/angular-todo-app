<div class="tableContainer">
  <table style="width:85%">
      <tr>
        <td class="th" colspan="3"><span>
            <label>ToDo:
              <input #todoItem />
            </label>
            <span>
              <button class="btn btn-info" (click)="addItem(todoItem.value); todoItem.value=''">Add</button></span>
            </span>
        </td>
      </tr>
      <tr *ngFor="let array of testArray">
        <td style="width: 80%" [ngClass]="{'completed': (array.isComplete)}">{{array.name}}</td>
        <td style="width: 10%; text-align: center;" [ngClass]="{'completed': (array.isComplete)}"><div class="tblCenter"><i (click)="completeItem(array.name)" class="fas fa-check-circle fa-lg" ></i></div></td>
        <td style="width: 10%; text-align: center;"><div class="tblCenter"><button type="button" class="btn btn-danger delete" (click)="deleteItem(array.name)">X</button></div></td>
      </tr>
  </table>
</div>
